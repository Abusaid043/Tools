<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOCOMP | AI-Powered Image Optimization</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Audiowide&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff2a6d;
            --neon-purple: #d300c5;
            --matrix-green: #00ff41;
            --dark-space: #0d0221;
            --deep-space: #1a0933;
            --void-black: #02010a;
            --hologram-teal: #05f4b7;
            --cyber-yellow: #f9f002;
            --shadow-sm: 0 1px 3px rgba(0, 255, 65, 0.2);
            --shadow-md: 0 4px 20px rgba(15, 240, 252, 0.3);
            --shadow-lg: 0 10px 30px rgba(255, 42, 109, 0.4);
            --border-radius: 8px;
            --border-radius-lg: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glow: 0 0 15px currentColor;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--void-black);
            color: var(--neon-blue);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(15, 240, 252, 0.03) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 42, 109, 0.03) 0%, transparent 25%);
            min-height: 100vh;
        }

        /* Matrix rain effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
        }

        /* Holographic header */
        header {
            background: linear-gradient(to bottom, rgba(13, 2, 33, 0.9), rgba(26, 9, 51, 0.7));
            border-bottom: 1px solid var(--neon-purple);
            padding: 2.5rem 0;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 48%, var(--neon-pink) 49%, var(--neon-pink) 51%, transparent 52%),
                linear-gradient(transparent 48%, var(--neon-pink) 49%, var(--neon-pink) 51%, transparent 52%);
            background-size: 40px 40px;
            opacity: 0.1;
            pointer-events: none;
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-family: 'Audiowide', cursive;
            font-size: 4rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--neon-blue), var(--hologram-teal));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(15, 240, 252, 0.4);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--neon-blue), var(--hologram-teal));
            border-radius: 3px;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .tagline {
            font-size: 1.4rem;
            max-width: 800px;
            margin: 1rem auto 0;
            color: var(--matrix-green);
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.3);
            letter-spacing: 1px;
        }

        /* Main container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }

        /* Holographic upload area */
        .upload-container {
            perspective: 1000px;
            margin-bottom: 3rem;
        }

        .upload-area {
            width: 100%;
            padding: 4rem 1rem;
            text-align: center;
            cursor: pointer;
            border-radius: var(--border-radius-lg);
            background: rgba(13, 2, 33, 0.6);
            border: 2px dashed var(--neon-blue);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            transform-style: preserve-3d;
            box-shadow: 
                inset 0 0 30px rgba(15, 240, 252, 0.2),
                0 0 40px rgba(15, 240, 252, 0.1);
        }

        .upload-area:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 
                inset 0 0 40px rgba(15, 240, 252, 0.3),
                0 0 50px rgba(15, 240, 252, 0.2);
            border-color: var(--hologram-teal);
        }

        .upload-area.active {
            background: rgba(26, 9, 51, 0.7);
            border-color: var(--neon-pink);
        }

        .upload-icon {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            color: var(--neon-blue);
            position: relative;
            display: inline-block;
            filter: drop-shadow(0 0 10px var(--neon-blue));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-icon::after {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            animation: pulse 4s ease infinite;
            opacity: 0.3;
            pointer-events: none;
        }

        .file-info {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: var(--matrix-green);
            font-family: 'Audiowide', cursive;
        }

        /* Holographic control panel */
        .control-panel {
            background: rgba(13, 2, 33, 0.7);
            border-radius: var(--border-radius-lg);
            padding: 2.5rem;
            margin-bottom: 3rem;
            border: 1px solid var(--neon-purple);
            box-shadow: 
                inset 0 0 20px rgba(211, 0, 197, 0.2),
                0 0 30px rgba(211, 0, 197, 0.1);
            position: relative;
            overflow: hidden;
        }

        .control-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-purple));
        }

        h2 {
            font-family: 'Audiowide', cursive;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--hologram-teal);
            text-shadow: 0 0 10px rgba(5, 244, 183, 0.3);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }

        h2::before {
            content: "◈";
            margin-right: 10px;
            color: var(--neon-pink);
        }

        /* Cyber slider */
        .slider-container {
            margin: 2rem 0;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--neon-blue);
            letter-spacing: 1px;
        }

        .slider-value {
            font-family: 'Audiowide', cursive;
            color: var(--cyber-yellow);
            font-size: 1.2rem;
            min-width: 60px;
            text-align: right;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            outline: none;
            margin: 15px 0;
            box-shadow: 
                inset 0 1px 3px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(15, 240, 252, 0.3);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--void-black);
            cursor: pointer;
            border: 3px solid var(--cyber-yellow);
            box-shadow: 
                0 0 5px rgba(0, 0, 0, 0.5),
                0 0 15px var(--cyber-yellow);
            transition: var(--transition);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 8px rgba(0, 0, 0, 0.6),
                0 0 20px var(--cyber-yellow);
        }

        /* Cyber select */
        .select-container {
            position: relative;
            margin: 2rem 0;
        }

        .select-container::after {
            content: "▼";
            font-size: 1rem;
            color: var(--neon-blue);
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            filter: drop-shadow(0 0 5px var(--neon-blue));
        }

        select {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--neon-purple);
            border-radius: var(--border-radius);
            background: rgba(13, 2, 33, 0.8);
            color: var(--neon-blue);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            appearance: none;
            box-shadow: 
                inset 0 0 15px rgba(211, 0, 197, 0.2),
                0 0 20px rgba(211, 0, 197, 0.1);
        }

        select:focus {
            outline: none;
            border-color: var(--hologram-teal);
            box-shadow: 
                inset 0 0 20px rgba(5, 244, 183, 0.3),
                0 0 25px rgba(5, 244, 183, 0.2);
        }

        option {
            background: var(--deep-space);
            color: var(--neon-blue);
        }

        /* Cyber button */
        .btn {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(145deg, var(--neon-blue), var(--hologram-teal));
            color: var(--void-black);
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            box-shadow: 
                0 5px 20px rgba(15, 240, 252, 0.5),
                0 0 15px rgba(15, 240, 252, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Audiowide', cursive;
            margin-top: 1rem;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(15, 240, 252, 0.7),
                0 0 20px rgba(15, 240, 252, 0.5);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: var(--deep-space);
            color: var(--neon-purple);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border: 1px solid var(--neon-purple);
        }

        .btn:disabled::before {
            display: none;
        }

        .btn-accent {
            background: linear-gradient(145deg, var(--neon-pink), #d1004f);
            box-shadow: 
                0 5px 20px rgba(255, 42, 109, 0.5),
                0 0 15px rgba(255, 42, 109, 0.3);
        }

        .btn-accent:hover {
            box-shadow: 
                0 8px 25px rgba(255, 42, 109, 0.7),
                0 0 20px rgba(255, 42, 109, 0.5);
        }

        /* Results section */
        .results-container {
            display: none;
            margin: 4rem 0;
            background: rgba(13, 2, 33, 0.7);
            border-radius: var(--border-radius-lg);
            padding: 3rem;
            border: 1px solid var(--matrix-green);
            box-shadow: 
                inset 0 0 25px rgba(0, 255, 65, 0.2),
                0 0 35px rgba(0, 255, 65, 0.1);
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            margin: 3rem 0;
        }

        .image-card {
            background: rgba(20, 0, 40, 0.8);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: 
                0 5px 25px rgba(0, 0, 0, 0.4),
                inset 0 0 20px rgba(15, 240, 252, 0.2);
            transition: var(--transition);
            border: 1px solid var(--neon-purple);
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 8px 35px rgba(0, 0, 0, 0.5),
                inset 0 0 25px rgba(15, 240, 252, 0.3);
        }

        .image-card-header {
            padding: 1.5rem;
            background: linear-gradient(to right, rgba(15, 240, 252, 0.2), rgba(255, 42, 109, 0.1));
            color: white;
            font-weight: 600;
            font-family: 'Audiowide', cursive;
            letter-spacing: 1px;
            text-shadow: 0 0 8px var(--neon-blue);
            border-bottom: 1px solid var(--neon-purple);
        }

        .image-card-body {
            padding: 2.5rem;
            text-align: center;
        }

        .image-preview {
            max-width: 100%;
            max-height: 350px;
            border-radius: var(--border-radius);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            border: 1px solid var(--neon-blue);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(15, 240, 252, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--matrix-green);
            margin-bottom: 0.5rem;
            font-family: 'Rajdhani', sans-serif;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.4rem;
            color: white;
            font-family: 'Audiowide', cursive;
        }

        .stat-value.savings {
            color: var(--cyber-yellow);
            text-shadow: 0 0 10px rgba(249, 240, 2, 0.4);
        }

        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            margin: 3rem 0;
        }

        .loading-spinner {
            width: 70px;
            height: 70px;
            margin: 0 auto 2rem;
            border: 5px solid rgba(15, 240, 252, 0.1);
            border-radius: 50%;
            border-top-color: var(--neon-blue);
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 20px rgba(15, 240, 252, 0.3);
            position: relative;
        }

        .loading-spinner::after {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 5px solid transparent;
            border-radius: 50%;
            border-top-color: var(--neon-pink);
            animation: spin 2s linear infinite;
            opacity: 0.7;
        }

        .loading-text {
            font-family: 'Audiowide', cursive;
            color: var(--neon-blue);
            letter-spacing: 2px;
            margin-top: 1.5rem;
            font-size: 1.2rem;
            text-shadow: 0 0 8px var(--neon-blue);
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(15, 240, 252, 0.1);
            border-radius: 4px;
            margin: 2rem 0;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            border-radius: 4px;
            width: 0%;
            transition: width 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shine 2s infinite;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--deep-space);
            color: var(--matrix-green);
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            box-shadow: 
                0 5px 30px rgba(0, 0, 0, 0.5),
                0 0 20px var(--matrix-green);
            z-index: 1000;
            transition: bottom 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 1px solid var(--matrix-green);
            font-family: 'Audiowide', cursive;
            text-align: center;
            min-width: 350px;
            text-shadow: 0 0 5px var(--matrix-green);
            letter-spacing: 1px;
        }

        .notification.show {
            bottom: 40px;
        }

        /* Ad containers */
        .ad-container {
            background: rgba(13, 2, 33, 0.8);
            padding: 2rem;
            border-radius: var(--border-radius);
            text-align: center;
            margin: 4rem 0;
            box-shadow: 
                0 5px 25px rgba(0, 0, 0, 0.4),
                inset 0 0 20px rgba(211, 0, 197, 0.2);
            border: 1px solid var(--neon-purple);
        }

        /* Footer */
        footer {
            background: linear-gradient(to top, var(--void-black), var(--deep-space));
            color: var(--neon-blue);
            padding: 5rem 0;
            margin-top: 6rem;
            border-top: 1px solid var(--neon-purple);
            position: relative;
        }

            content: "";
            position: absolute;
            top: 0;
            left: 0;

            height: 100%;
