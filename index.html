        :root {
            --quantum-blue: #00f5ff;
            --neon-purple: #9d00ff;
            --cyber-pink: #ff00aa;
            --matrix-green: #00ff88;
            --void-black: #0a0a12;
            --hologram-teal: #00ffcc;
            --cyber-yellow: #ffee00;

            --shadow-md: 0 4px 20px rgba(157, 0, 255, 0.3);
            --shadow-lg: 0 8px 30px rgba(255, 0, 170, 0.4);

            --border-radius-lg: 16px;

            --glow: 0 0 15px currentColor;

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background-color: var(--void-black);
            color: var(--quantum-blue);
            line-height: 1.6;
            overflow-x: hidden;

                radial-gradient(circle at 20% 30%, rgba(0, 245, 255, 0.03) 0%, transparent 25%),

            min-height: 100vh;
        }

        /* Cyber Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
            letter-spacing: 2px;
            display: flex;
            align-items: center;

        .logo i {

            list-style: none;

            font-family: 'Orbitron', sans-serif;

            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--cyber-pink);
