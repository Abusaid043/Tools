<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberFileX | Next-Gen File Processing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff2a6d;
            --neon-purple: #d300c5;
            --matrix-green: #00ff41;
            --cyber-yellow: #f9f002;
            --void-black: #02010a;
            --dark-space: #0d0221;
            --deep-space: #1a0933;
            --hologram-teal: #05f4b7;
            --shadow-sm: 0 1px 3px rgba(0, 255, 65, 0.2);
            --shadow-md: 0 4px 20px rgba(15, 240, 252, 0.3);
            --shadow-lg: 0 10px 30px rgba(255, 42, 109, 0.4);
            --border-radius: 8px;
            --border-radius-lg: 16px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --glow: 0 0 15px currentColor;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--void-black);
            color: var(--neon-blue);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(15, 240, 252, 0.03) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 42, 109, 0.03) 0%, transparent 25%);
        }

        /* Cyber Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, var(--dark-space) 21px, transparent 1%) center,
                linear-gradient(var(--dark-space) 21px, transparent 1%) center,
                var(--neon-purple);
            background-size: 22px 22px;
            opacity: 0.03;
            pointer-events: none;
            z-index: -1;
        }

        /* Holographic Header */
        header {
            background: linear-gradient(to bottom, rgba(13, 2, 33, 0.9), rgba(26, 9, 51, 0.7));
            border-bottom: 1px solid var(--neon-purple);
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--neon-blue), var(--hologram-teal));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(15, 240, 252, 0.4);
            letter-spacing: 2px;
        }

        .logo span {
            color: var(--neon-pink);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav ul li a {
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: var(--transition);
            position: relative;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-pink);
            transition: var(--transition);
        }

        nav ul li a:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--neon-blue);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Cyber Hero Section */
        .hero {
            padding: 12rem 0 6rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1626785774573-4b799315345d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80') center/cover;
            opacity: 0.3;
            z-index: -1;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--neon-blue), var(--hologram-teal));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(15, 240, 252, 0.3);
            letter-spacing: 3px;
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--neon-blue);
            margin-bottom: 2.5rem;
            line-height: 1.8;
            text-shadow: 0 0 10px rgba(15, 240, 252, 0.2);
        }

        /* Cyber Button */
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(145deg, var(--neon-blue), var(--hologram-teal));
            color: var(--void-black);
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            box-shadow: 
                0 5px 20px rgba(15, 240, 252, 0.5),
                0 0 15px rgba(15, 240, 252, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 8px 25px rgba(15, 240, 252, 0.7),
                0 0 20px rgba(15, 240, 252, 0.5);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-accent {
            background: linear-gradient(145deg, var(--neon-pink), #d1004f);
            box-shadow: 
                0 5px 20px rgba(255, 42, 109, 0.5),
                0 0 15px rgba(255, 42, 109, 0.3);
        }

        .btn-accent:hover {
            box-shadow: 
                0 8px 25px rgba(255, 42, 109, 0.7),
                0 0 20px rgba(255, 42, 109, 0.5);
        }

        /* Section Titles */
        .section-title {
            text-align: center;
            margin: 5rem 0 3rem;
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-shadow: 0 0 15px rgba(15, 240, 252, 0.3);
            letter-spacing: 2px;
            position: relative;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            border-radius: 3px;
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }

        /* Holographic Tool Card */
        .tool-card {
            background: rgba(20, 0, 40, 0.7);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: 
                0 5px 25px rgba(0, 0, 0, 0.4),
                inset 0 0 20px rgba(15, 240, 252, 0.2);
            transition: var(--transition);
            border: 1px solid var(--neon-purple);
            position: relative;
            transform-style: preserve-3d;
        }

        .tool-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(15, 240, 252, 0.1) 0%,
                rgba(255, 42, 109, 0.1) 100%
            );
            z-index: -1;
        }

        .tool-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.6),
                inset 0 0 30px rgba(15, 240, 252, 0.3);
            border-color: var(--neon-blue);
        }

        .tool-img-container {
            height: 220px;
            overflow: hidden;
            position: relative;
        }

        .tool-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .tool-card:hover .tool-img {
            transform: scale(1.05);
        }

        .tool-content {
            padding: 2rem;
        }

        .tool-tag {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(15, 240, 252, 0.1);
            color: var(--neon-blue);
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            border: 1px solid var(--neon-blue);
        }

        .tool-content h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--hologram-teal);
            letter-spacing: 1px;
        }

        .tool-content p {
            color: var(--neon-blue);
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        /* Features Section */
        .features {
            background: rgba(13, 2, 33, 0.7);
            padding: 6rem 0;
            margin-top: 5rem;
            border-top: 1px solid rgba(15, 240, 252, 0.1);
            border-bottom: 1px solid rgba(15, 240, 252, 0.1);
            position: relative;
        }

        .features::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 48%, var(--neon-pink) 49%, var(--neon-pink) 51%, transparent 52%),
                linear-gradient(transparent 48%, var(--neon-pink) 49%, var(--neon-pink) 51%, transparent 52%);
            background-size: 40px 40px;
            opacity: 0.05;
            pointer-events: none;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }

        .feature-card {
            background: rgba(25, 0, 51, 0.6);
            border-radius: var(--border-radius-lg);
            padding: 2.5rem;
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(15, 240, 252, 0.2);
            backdrop-filter: blur(5px);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 10px 30px rgba(15, 240, 252, 0.2),
                inset 0 0 20px rgba(15, 240, 252, 0.1);
            border-color: var(--neon-blue);
        }

        .feature-icon {
            font-size: 3.5rem;
            color: var(--neon-blue);
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.2);
            color: var(--hologram-teal);
        }

        .feature-card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--neon-blue);
            letter-spacing: 1px;
        }

        .feature-card p {
            color: var(--neon-blue);
            opacity: 0.9;
            line-height: 1.7;
        }

        /* CTA Section */
        .cta {
            background: linear-gradient(135deg, var(--dark-space), var(--deep-space));
            padding: 8rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(15, 240, 252, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(255, 42, 109, 0.1) 0%, transparent 30%);
            pointer-events: none;
        }

        .cta-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .cta h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--neon-blue), var(--hologram-teal));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(15, 240, 252, 0.3);
            letter-spacing: 2px;
        }

        .cta p {
            font-size: 1.3rem;
            color: var(--neon-blue);
            margin-bottom: 2.5rem;
            line-height: 1.8;
        }

        /* Footer */
        footer {
            background: linear-gradient(to top, var(--void-black), var(--deep-space));
            color: var(--neon-blue);
            padding: 5rem 0 3rem;
            position: relative;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }

        .footer-section h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--hologram-teal);
            letter-spacing: 1px;
        }

        .footer-section p {
            color: var(--neon-blue);
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 1rem;
        }

        .footer-section ul li a {
            color: var(--neon-blue);
            text-decoration: none;
            transition: var(--transition);
            display: inline-block;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .footer-section ul li a:hover {
            color: var(--hologram-teal);
            transform: translateX(5px);
            text-shadow: 0 0 8px var(--hologram-teal);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            color: var(--neon-blue);
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--neon-pink);
            transform: translateY(-5px);
        }

        .copyright {
            text-align: center;
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(15, 240, 252, 0.1);
            color: var(--neon-blue);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .tools-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: var(--deep-space);
                flex-direction: column;
                align-items: center;
                padding: 2rem 0;
                box-shadow: var(--shadow-md);
                z-index: 999;
            }

            nav ul.show {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero {
                padding: 10rem 0 5rem;
            }

            .hero h1 {
                font-size: 2.2rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .cta h2 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 576px) {
            .logo {
                font-size: 1.5rem;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .btn {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

    <!-- Header -->

        <div class="header-content">

            <nav>
                <button class="mobile-menu-btn" id="mobileMenuBtn">

    <section class="hero">
